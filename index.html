<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Santiago Aguirre - MENU</title>

  <style>
    body {
      background: linear-gradient(to bottom right, #fcefee, #e8f6f3, #fdf6e3);
      font-family: 'Poppins', sans-serif;
      color: #444;
    }

    .container {
      margin-top: 30px;
      padding: 25px;
      background: #ffffffd9;
      border-radius: 20px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
    }

    .header {
      margin-bottom: 20px;
      color: lightcoral;
    }

    .restaurant-icon {
      font-size: 3rem;
      color: #ff9aa2;
    }

    .menu-card {
      margin-top: 20px;
      background: #fffdfb;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #ffe0e0;
    }

    table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #ffb7b2;
      color: white;
    }

    tbody tr:nth-child(even) {
      background: #fff0f5;
    }

    tbody tr:nth-child(odd) {
      background: #fefefe;
    }

    .price {
      font-weight: bold;
      color: #6c63ff;
    }

    .opening-hours {
      margin-top: 15px;
      padding: 10px;
      background: #c6f1e7;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      color: #2c3e50;
    }

    .badge {
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 20px;
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
      color: #333;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center">
      <i class="fas fa-utensils restaurant-icon"></i>
      <div id="name1" class="display-4 fw-bold"></div>
      <div id="owner" class="fs-5 mt-2"></div>
      <div id="since" class="fs-6"></div>
    </div>

    <div class="menu-card">
      <table class="table table-hover">
        <thead>
          <tr>
            <th id="heading1" colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product Name</td>
            <td>Price (â‚±)</td>
          </tr>
          <tr>
            <td id="prod1"></td>
            <td id="price1" class="price"></td>
          </tr>
          <tr>
            <td id="prod2"></td>
            <td id="price2" class="price"></td>
          </tr>
          <tr>
            <td id="prod3"></td>
            <td id="price3" class="price"></td>
          </tr>
          <tr>
            <td id="prod4"></td>
            <td id="price4" class="price"></td>
          </tr>
          <tr>
            <td id="prod5"></td>
            <td id="price5" class="price"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="opening-hours">
      <i class="fas fa-clock me-2"></i>
      <span id="openingHours"></span>
    </div>

    <div class="text-center mt-4">
      <span id="orderType" class="badge"></span>
    </div>
  </div>

  <script type="py" src="main.py"></script>
</body>
</html>
